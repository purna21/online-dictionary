<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <div class="logo-box">
            <h2 class="logo-text">
                online <span>D</span>ictionary
            </h2>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="Enter any word...">
            <img class="search-logo" src="Assets/search.png" alt="search-logo">
        </div>
    </header>

    <main class="main">
        <div class="overview-container">
            <div class="word-container">
                <h3 class="word">Try searching for a word!</h3>
                <p class="phonetic"></p>
            </div>

            <div class="noun-container">
                <h3 class="noun">noun</h3>
                <p class="noun-details"></p>
            </div>

            <div class="adjective-container">
                <h3 class="adjective">adjective</h3>
                <p class="adjective-details"></p>
            </div>

            <div class="verb-container">
                <h3 class="verb">verb</h3>
                <p class="verb-details"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">Made by Purnachandra</p>
    </footer>



    <script src="script.js"></script>
</body>

</html>
